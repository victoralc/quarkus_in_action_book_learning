<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-light">
    {#include fragments/header username=cdi:currentUser.username /}

<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Find a Rental Car</h4>
        </div>
        <div class="card-body">
            <form hx-get="/cars/available" hx-target="#available-cars-list" class="form-row align-items-end">
                <div class="form-group col-md-4">
                    <label for="startDateInput" class="font-weight-bold">Pick-up Date</label>
                    <input id="startDateInput" class="form-control" type="date" name="startDate" value="{startDate}">
                </div>
                <div class="form-group col-md-4">
                    <label for="endDateInput" class="font-weight-bold">Return Date</label>
                    <input id="endDateInput" class="form-control" type="date" name="endDate" value="{endDate}">
                </div>
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="available-cars-list"
         hx-get="/cars/available"
         hx-trigger="update-available-cars-list from:body"
         hx-include="#startDateInput, #endDateInput">

        {#fragment id=carList}
        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="thead-dark">
                <tr>
                    <th>Car Details</th>
                    <th>Category</th>
                    <th class="text-right">Action</th>
                </tr>
                </thead>
                <tbody>
                {#for car in cars}
                <tr>
                    <td class="align-middle">
                        <span class="h6">{car.manufacturer} {car.billing.model}</span>
                    </td>
                    <td class="align-middle text-muted">Standard Sedan</td>
                    <td class="text-right align-middle">
                        <button class="btn btn-outline-success btn-sm px-4"
                                hx-post="/reserve"
                                hx-vals='\{"carId": "{car.id}", "startDate": "{startDate}", "endDate": "{endDate}"\}'
                                hx-target="body"
                                hx-swap="none">
                            Reserve
                        </button>
                    </td>
                </tr>
                {#else}
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">
                        No cars found for the selected dates. Try different dates!
                    </td>
                </tr>
                {/for}
                </tbody>
            </table>
        </div>
        {/fragment}
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
